  type: paragraph
  text: "I’m a drummer, drum instructor, and session musician, born in Philadelphia and based in Berlin. With a passion for dynamics, groove, and delving into the drums as both a rhythmic and a melodic instrument, I can appreciate the beauty of a spacious 4/4 groove as much as I can enjoy digging into intricate, odd meters. I treasure the experience of working with other musicians to find the best flow and rhythmic hook to serve the song at hand."

