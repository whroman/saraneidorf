  text: Musical Upbringing

-
  type: paragraph
  text: "I got started with drums when I enrolled in private lessons in rudiments and syncopation at the age of 10. At age 12 I found my home on the drum kit and became a student at the Paul Green School of Rock Music in Philadelphia. I spent the following four years there learning the ins and outs of rock music, training my ear, and performing and touring with other young musicians as well as seasoned professionals, such as Ike Willis (Frank Zappa), Adrien Belew (Yes), John Wetton (King Crimson), and Peter Frampton."

-
  type: paragraph
  text: "From 16-20, I studied under renowned jazz and rock drummer Allison Miller in Brooklyn. I began giving private drum lessons at the age of 17, and also taught drums at the Girls Rock Philly summer camp and after-school program (2012-2013, 2018), as well as several Berlin-based youth organizations geared towards girls’ empowerment, including Mädchencafe Schilleria and Mädchenzentrum Szenenwechsel. I am still happily working with private students in my studio in Berlin Neukölln."

