  text: "I’ve been collaborating, gigging, and recording with original bands in Philadelphia (e.g. Sarattma, The Bad Vibes, Scythe of Azrael) and Berlin. From 2012 to the present day, I’ve worked with the following Berlin-based projects: Mellowdeath, I Have No Mouth And I Must Scream, Godmother, Attention Horse, Mad Kate & The Tide, Valerie Renay, Choral Hearse, Aptera, Madrigal, and The Brian Jonestown Massacre. Most recently, I completed a five-week European tour with the Brian Jonestown Massacre and recorded drums on their self-titled album (release date: March 15, 2019)."

